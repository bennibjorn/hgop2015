<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo! {{ nickName }}</h1>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-3">
        Nickname: <input type="text" ng-model="nickName">
        Game name: <input type="text" ng-model="gameName">
        <button class="btn" ng-click="createGame()">Create new game</button>
        <div class="col-lg-12" ng-repeat="r in res">
            <p>Response:</p>
            <p> {{ r.timeStamp }} - {{ r.event }} </p>
            <p> {{ r.id }} </p>
        </div>
    </div>
    <div class="col-lg-3">
        <input type="number" ng-model="joinGameId">
        <button class="btn" ng-click="joinGame()">Join Game</button>
    </div>
    <div class="col-lg-6">
        Game history id: <input type="text" ng-model="gameID">
        <button class="btn" ng-click="getGameHistory()">Get Game history</button>
        <li class="list-group">
            <ul class="list-group-item" ng-repeat="g in gameHistory"> {{ g }} </ul>
        </li>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
