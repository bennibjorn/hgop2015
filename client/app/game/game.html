<div class="gameDiv">
    <div class="gameInfo">
        <p> GameId = {{ gameId }} </p>
    </div>

    <div class="boardDiv">
        <div class="boardRow" ng-repeat="br in board track by $index">
            <button class="btn boardCell" ng-repeat="b in br track by $index" ng-click="makeMove($parent.$index, $index)"> {{ b }} </button>
        </div>

    </div>
</div>
